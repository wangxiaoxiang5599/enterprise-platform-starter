version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: enterprise-postgres
    restart: always
    environment:
      POSTGRES_DB: enterprise_platform
      POSTGRES_USER: enterprise
      POSTGRES_PASSWORD: enterprise123
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: enterprise-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  pg_data:
